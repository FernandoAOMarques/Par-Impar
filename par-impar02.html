<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <form action="#">
        <h1>Calcular par ou impar</h1>
        <label for="#">Insira um Numero</label>
        <input type="number" id="number" value="number">
        <br> <br>
        <button onclick="verificar()"> Verificar </button>
    
    </form>
    <h4>Resposta: <input type="text"></h4>

    <script>
        function verificar(Resposta) {
            let number = document.getElementById("number").value;
         
            if (number % 2 == 0) {
               Resposta.innerText = `Esse numero ${number} e par!`;
            //alert('Este numero e Par!')
            } else {
               Resposta.innerText = `Esse numero ${number} e Impar!`;
            // alert('Esse numero e Impar!')
            }
            
        }
    </script>
</body>
</html>
